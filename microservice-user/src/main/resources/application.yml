server:
  port: 9011
spring:
  application:
    name: microservice-user
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-eureka:9000/eureka/
instance:
  prefer-ip-address: true
info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@